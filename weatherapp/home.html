<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" integrity="sha512-PgQMlq+nqFLV4ylk1gwUOgm6CtIIXkKwaIHp/PAIWHzig/lKZSEGKEysh0TCVbHJXCLN7WetD8TFecIky75ZfQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>weather app</title>
</head>
<body>
    <div class="box">
   <div class="wave -one"></div>
<div class="wave -two"></div> 
<div class="wave -three"></div>
<div id="weathercon"><i class="fa fa-sun" style="color:yellow;" ></i></div>
<div class="info">
<h2 class="location"><i class="fa fa-street-view" ></i>{%location%},{%country%}</h2>
<p id="date">SUN | DEC 26 | 6:59PM</p>
<h1 class="temp">{%tempval%}&deg;F</h1>
<h3 class="tempmin_max">Min {%tempmin%}&deg;F | Max {%tempmax%}&deg;F</h3>
</div>
    </div>
    <script>
        const curdate=document.getElementById("date");
        let weathercon=document.getElementById("weathercon");
        const tempStatus="{%clouds%}";
        if(tempStatus=="Sunny")
        {
            weathercon.innerHTML='<i class="fa fa-sun" style="color:yellow;" ></i>';
        }
        else if(tempStatus=="Clouds")
        {
            weathercon.innerHTML='<i class="fa fa-cloud" style="color:blue;" ></i>';
        }
        else if(tempStatus=="Rainy")
        {
            weathercon.innerHTML='<i class="fa fa-cloud-rain" style="color:grey;" ></i>';
        }
        else
        {
            weathercon.innerHTML='<i class="fa fa-cloud" style="color:black;" ></i>';
        }
        const getcurrentday=()=>{
            var weekday=new Array(7);
            weekday[0]="Sunday";
            weekday[1]="Monday";
            weekday[2]="Tuesday";
            weekday[3]="Wednesday";
            weekday[4]="Thursday";
            weekday[5]="Friday";
            weekday[6]="Saturday";
            let currenttime=new Date();
            let day=weekday[currenttime.getDay()];
            return day;
        };
        const getcurrenttime=() =>{
            var months=new Array(12);
            months[0]="Jan";
            months[1]="Feb";
            months[2]="march";
            months[3]="April";
            months[4]="May";
            months[5]="June";
            months[6]="July";
            months[7]="Aug";
            months[8]="Sep";
            months[9]="Oct";
            months[10]="Nov";
            months[11]="Dec";
            var currenttime=new Date();
            var month=months[currenttime.getMonth()];
            var date=currenttime.getDate();
            let hours=currenttime.getHours();
            let min=currenttime.getMinutes();
            let period="AM";
            if(hours>11){
                period="PM";
                if(hours>12)hours-=12;
            }
            if(min<10){
                min="0"+min;
            }
            return `${month} ${date} | ${hours}:${min}${period}`;
        };
        curdate.innerHTML=getcurrentday()+" | "+getcurrenttime();
    </script>
</body>
</html>
